    <title>Static Comp</title>

  <body>
    <header>
      <nav>
        <section class="left-header">
          <div class="shares-box1">
            <img src="" alt="shares-icon" />
            <p class="shares-header header">SHARES</p>
          </div>
          <div class="playlists-box2">
            <img src="" alt="playlists-icon" />
            <p class="playlists-header header">PLAYLISTS</p>
          </div>
          <div class="personal-vid-box3">
            <img src="" alt="personal-vid-icon" />
            <p class="personal-vid-header header">PERSONAL VIDEOS</p>
          </div>
        </section>

        <section class="right-header">
          <div class="admin-user-box4">
            <img src="" alt="admin-logo" />
            <p class="admin">Admin Username</p>
            <img src="" alt="triangle-dropdown-icon" />
          </div>
          <div class="logo-box5">
            <img src="www.example.com" alt="Static-Comp-logo" />
            <h1 class="two-win-header hidden">2-Win</h1>
          </div>
        </section>
      </nav>
    </header>
    <main>
      <h2>Shares</h2>

      <section class="blocks-box">
        <section class="block" id="blockOne">
          <section class="a-image">
            <img src="" alt="arrow-icon" />
            <p class="block-titles">VIEWS</p>
            <p class="number" id="numberViews">01</p>
          </section>
          <section class="b-relevant-info">
            <p class="name-playlist" id="recipientsName">
              Recipient's Name Here
            </p>
            <p class="date-time-info">Tuesday, 04/12/22 11:44am</p>
          </section>
          <section class="c-playlist">
            <p class="block-titles">PLAYLIST</p>
            <p class="name-playlist" id="nameOfPlaylist">Name of Playlist</p>
          </section>
          <section class="d-attachments">
            <p class="block-titles">ATTACHMENTS</p>
            <p class="number" id="numberAttachments">01</p>
          </section>
        </section>
      </section>
